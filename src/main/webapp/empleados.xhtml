<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <style type="text/css">
.default {
	padding: 5px;
	text-align: left;
	font-family: Arial, Verdana, sans-serif;
	border: 1px solid #000;
	border-bottom: 1;
}

.buttons {
	padding: 5px;
	text-align: left;
	font-family: Arial, Verdana, sans-serif;
	margin-top: 0;
	margin-left: 0;
	margin-right: 0;
	margin-bottom: 0;
}

.table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-top: 1px solid #BBBBBB;
}
</style>
</head>
<h:body>
    <h2>Empleados</h2>
    <h:form id="empleado">
        <h:panelGrid columns="3" styleClass="default">

            <h:outputText value="Tipo de identificacion:" />
            <h:inputText value="#{empleadoservice.documentoTipo}" />

            <h:outputText value="Numero de Documento:" />
            <h:inputText value="#{empleadoservice.documentoNumero}" />

            <h:outputText value="Nombres:" />
            <h:inputText value="#{empleadoservice.nombres}" />

            <h:outputText value="Apellidos:" />
            <h:inputText value="#{empleadoservice.apellidos}" />

            <h:commandButton actionListener="#{empleadoservice.save}"
                             styleClass="buttons" value="Save key/value" />
            <h:commandButton
                             styleClass="buttons" value="Clear cache" />

            <h:messages />


        </h:panelGrid>
    </h:form>
    <h:dataTable value="#{empleadoservice.listaEmpleados}" var="item"
                 styleClass="table" headerClass="table-header"
                 rowClasses="table-odd-row,table-even-row"
    >
        <h:column>
            <f:facet name="header">Tipo documento</f:facet>
            <h:outputText value="#{item.documentoTipo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Numero documento</f:facet>
            <h:outputText value="#{item.documentoNumero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Nombres</f:facet>
            <h:outputText value="#{item.nombres}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
